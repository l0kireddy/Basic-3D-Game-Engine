<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Player - GD3D</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
    }
    
    #game-canvas {
      display: block;
      width: 100%;
      height: 100vh;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 1000;
      transition: opacity 0.5s;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #controls-info {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
      z-index: 100;
      backdrop-filter: blur(10px);
      transition: opacity 0.3s;
    }
    
    #controls-info.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    #controls-info h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #4ade80;
    }
    
    #controls-info kbd {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 12px;
    }
    
    #fps-counter {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #4ade80;
      padding: 10px 15px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    
    #start-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      z-index: 200;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    #start-button:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.6);
    }
    
    #start-button.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loading-spinner"></div>
    <h2>Loading Game...</h2>
    <p>Initializing physics and assets</p>
  </div>
  
  <button id="start-button">Click to Start Game</button>
  
  <div id="controls-info">
    <h3>ðŸŽ® Controls</h3>
    <div><kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> - Move</div>
    <div><kbd>Shift</kbd> - Run</div>
    <div><kbd>Space</kbd> - Jump</div>
    <div><kbd>Mouse</kbd> - Look around</div>
    <div><kbd>H</kbd> - Hide controls</div>
    <div style="margin-top: 10px; color: #9ca3af; font-size: 12px;">
      Click to lock cursor for camera control
    </div>
  </div>
  
  <div id="fps-counter">FPS: --</div>
  
  <canvas id="game-canvas"></canvas>
  
  <!-- Three.js and dependencies from CDN -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
        "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
      }
    }
  </script>
  
  <script type="module" src="./main.js"></script>
</body>
</html>
